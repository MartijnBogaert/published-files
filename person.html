<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RDFa Example</title>
  </head>
  <body vocab="http://xmlns.com/foaf/0.1/" typeof="foaf:Document">
    <!-- Person 1 -->
    <div about="http://example.org/subject1" typeof="foaf:Person">
      <span property="foaf:name">John Doe</span>
      <span property="foaf:age">30</span>
    </div>

    <!-- Person 2 -->
    <div about="http://example.org/subject2" typeof="foaf:Person">
      <span property="foaf:name">Jane Doe</span>
    </div>

    <!-- Invalid Person (missing foaf:name) -->
    <div about="http://example.org/subject3" typeof="foaf:Person">
      <span property="foaf:age">25</span>
    </div>
  </body>
</html>
